<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream Studio</title>
    <link
      href="css/reset.css"
      rel="stylesheet"
      type="text/css"
      media="screen"
    />
    <link href="css/main.css" rel="stylesheet" type="text/css" media="screen" />
  </head>
  <body>
    <div id="container">
      <header>
        <h1 class="hidden">Music Mixer Project - Dream Studio</h1>
        <div class="title">
          <h2>Dream Studio</h2>
        </div>
      </header>
    </div>
    <main>
      <section id="dropzones">
        <h2 class="hidden">Image dropzones</h2>
        <div class="dropzone1"></div>
        <div class="dropzone2"></div>
        <div class="dropzone3"></div>
        <div class="dropzone4"></div>
        <div class="dropzone5"></div>
      </section>
      <section id="bg-image">
        <h2 class="hidden">Background Image</h2>
        <img
          class="bgimage"
          src="images/background.png"
          alt="Background gradient"
        />
      </section>
      <section id="dropzones">
        <h2 class="hidden">Image dropzones</h2>
        <div class="dropzone1"></div>
        <div class="dropzone2"></div>
        <div class="dropzone3"></div>
        <div class="dropzone4"></div>
        <div class="dropzone5"></div>
      </section>
     
        <audio controls src="/audio/drum-trap/kicks-snare/Kit 02 - Kick Loop - 155 BPM.wav"></audio>
        <audio controls src="/audio/melody/BVKER - Chaos Melody Loop - 22 - 140 BPM - (E).wav"></audio>
        <audio controls src="/audio/melody/Kit 02 - FX Loop - 155 BPM (D).wav"></audio>
        <audio controls src="/audio/melody/looperman-l-3324405-0244113-playboi-carti-x-trippie-redd-loop-bust.wav"></audio>
        <audio controls src="/audio/melody/piano/BVKER - Chaos Melody Loop - 13 - 130 BPM - (A).wav"></audio>
        <audio controls src="/audio/melody/piano/BVKER - Chaos Melody Loop - 14 - 130 BPM - (B).wav"></audio>
        <audio controls src="/audio/melody/piano/BVKER - Chaos Melody Loop - 15 - 130 BPM - (B).wav"></audio>
      </section>
      <section id="images">
        <h2 class="hidden">Images</h2>
        <div class="left-images-drag">
          <img
            class="image1"
            draggable="true"
            src="images/image1.jpg"
            alt="Dog on book"
          />
          <img
            class="image2"
            draggable="true"
            src="images/image2.jpg"
            alt="Person standing by water."
          />
          <img
            class="image3"
            draggable="true"
            src="images/image3.jpg"
            alt="Midnight blue scene with a moon and mountains."
          />
          <img class="image4" draggable="true" src="images/image4.jpg" alt="" />
          <img class="image5" draggable="true" src="images/image5.jpg" alt="" />
          <img class="image6" draggable="true" src="images/image6.jpg" alt="" />
        </div>
        <section id="audio">
          <h1 class="hidden">Audio Clips</h1>
          <audio controls src="/audio/bass-beat/Kit 01 - 808 Loop - 155 BPM (D).wav"></audio>
          <audio controls src="/audio/bass-beat/Kit 02 - Bass Loop - 155 BPM (D).wav"></audio>
          <audio controls src="/audio/drum-trap/Kit 01 - Top Drum Loop Filtered - 155 BPM.wav"></audio>
          <audio controls src="/audio/drum-trap/looperman-l-1929922-0214284-hard-trap-hip-hop-intro-bell-synth-piano-155-bpm-orig.wav"></audio>
          <audio controls src="/audio/drum-trap/looperman-l-2358624-0175525-trap-snare-hihat-hard-loop-2.wav"></audio>
          <audio controls src="/audio/drum-trap/kicks-snare/BVKER - Chaos Kick Loop - 02 - 140 BPM.wav"></audio>
          <audio controls src="/audio/drum-trap/kicks-snare/BVKER - The Astro Snare 02.wav"></audio>
        </section>
        <div class="right-images-drag">
          <img class="image7" draggable="true" src="images/image7.jpg" alt="" />
          <img class="image8" draggable="true" src="images/image8.jpg" alt="" />
          <img class="image9" draggable="true" src="images/image9.jpg" alt="" />
          <img
            class="image10"
            draggable="true"
            src="images/image10.jpg"
            alt=""
          />
          <img
            class="image11"
            draggable="true"
            src="images/image11.jpg"
            alt=""
          />
          <img
            class="image12"
            draggable="true"
            src="images/image12.jpg"
            alt=""
          />
        </div>
      </section>
      <section id="audio2"></section>
      <audio controls src="/audio/drum-trap/kicks-snare/Kit 02 - Kick Loop - 155 BPM.wav"></audio>
      <audio controls src="/audio/melody/BVKER - Chaos Melody Loop - 22 - 140 BPM - (E).wav"></audio>
      <audio controls src="/audio/melody/Kit 02 - FX Loop - 155 BPM (D).wav"></audio>
      <audio controls src="/audio/melody/looperman-l-3324405-0244113-playboi-carti-x-trippie-redd-loop-bust.wav"></audio>
      <audio controls src="/audio/melody/piano/BVKER - Chaos Melody Loop - 13 - 130 BPM - (A).wav"></audio>
      <audio controls src="/audio/melody/piano/BVKER - Chaos Melody Loop - 14 - 130 BPM - (B).wav"></audio>
      <audio controls src="/audio/melody/piano/BVKER - Chaos Melody Loop - 15 - 130 BPM - (B).wav"></audio>
      </section>    
  </main>
    <footer>
      <section class="audio-controls">
        <h2 class="hidden">Audio</h2>
        <button id="playButton">PLAY</button>
        <button id="pauseButton">STOP</button>
        <button id="rewindButton">REWIND</button>
        <input id="volume-control" type="range" min="0" max="100" step="1" />
      </section>
    </footer>
    <script src="js/draganddrop.js" defer></script>
    <script src="js/audio.js" defer></script>
  </body>
</html>
